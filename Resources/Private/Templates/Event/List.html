<f:layout name="Default" />

<f:section name="main">
  <f:if condition="{events}">
    <f:then>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Nummer</th>
              <th>Datum</th>
              <th>Stichwort</th>
              <th>Ort</th>
              <th class="d-none d-md-table-cell">Beschreibung</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <f:for each="{events}" as="event">
              <tr>
                <td>{event.number}</td>
                <td>
                  <f:format.date format="d.m.Y H:i">{event.start}</f:format.date>
                </td>
                <td>{event.title}</td>
                <td>{event.location}</td>
                <td class="d-none d-md-table-cell">
                  <f:if condition="{event.description}">
                    <f:format.crop maxCharacters="60">
                      {event.description -> f:format.stripTags()}
                    </f:format.crop>
                  </f:if>
                </td>
                <td>
                  <f:link.action action="show" arguments="{event: event}" class="btn btn-sm btn-primary">
                    Details
                  </f:link.action>
                </td>
              </tr>
            </f:for>
          </tbody>
        </table>
      </div>
    </f:then>
    <f:else>
      <p>Keine Eins√§tze gefunden.</p>
    </f:else>
  </f:if>
</f:section>
